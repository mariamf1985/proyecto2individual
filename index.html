<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/logo_nav.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/principal.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <title>Sync</title>
  </head>
  <body>
    <nav>
      <img id="logo" src="./src/assets/images/logo.svg" alt="Sync logo" />

      <ul id="navBar">
        <li><a href="#">DESCRIPTION</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">SCREENS</a></li>
        <li>
          <button class="dropDownButton" alt="extra drop down button">
            EXTRA<i class="fa fa-caret-down"></i>
          </button>
        </li>
        <li>
          <button id="navBarDownloadButton">
            <a
              target="_blank"
              href="https://factoriaf5.org/"
              alt="download button"
              >DOWNLOAD</a
            >
          </button>
        </li>
      </ul>
    </nav>
    <header>
      <div id="geometricShapesImages">
        <img
          id="headerGreenDiamond"
          src="./src/assets/images/decorative-green-diamond.svg"
          alt="decorative green diamond"
        />
        <img
          id="headerYellowCircle"
          src="./src/assets/images/decorative-yellow-circle.svg"
          alt="decorative yellow circle"
        />
      </div>
      <article>
        <h1>Mobile App Landing Page</h1>
        <p>
          Start focusing on your goals and get more things done with Sync mobile
          application. It's the first app to harness the power of social
          connections to help you stay focused and get organized
        </p>
      </article>
      <img
        id="decorativeBlueCircle"
        src="./src/assets/images/decorative-blue-circle.svg"
      />
      <div id="headerDownloadButtons">
        <button class="downloadButton" id="appleDownload">
          <a target="_blank" href="https://factoriaf5.org/"
            ><i class="fab fa-apple"></i>DOWNLOAD</a
          >
        </button>
        <button class="downloadButton" id="googlePlayDownload">
          <a target="_blank" href="https://factoriaf5.org/"
            ><i class="fab fa-google-play"></i>DOWNLOAD</a
          >
        </button>
      </div>

      <img
        id="headerIphoneImage"
        src="./src/assets/images/header-iphone.png"
        alt="Iphone image"
      />
      <div class="icons">
        <figure class="boxIcons">
          <img
            id="identifyGoalsIcon"
            src="./src/assets/icons/identifyGoalsIcon.png"
            alt="Identify Goals image"
          />
          <figcaption>Identity Goals</figcaption>
        </figure>
        <figure class="boxIcons">
          <img
            id="situationAnaysisIcon"
            src="./src/assets/icons/situationAnalysisIcon.png"
            alt="Situation Analysis image"
          />
          <figcaption>Situation Analysis</figcaption>
        </figure>
        <figure class="boxIcons">
          <img
            id="tasksSettingsIcon"
            src="./src/assets/icons/tasksSettingsIcon.png"
            alt="Tasks Settings image"
          />
          <figcaption>Tasks Settings</figcaption>
        </figure>
        <figure class="boxIcons">
          <img
            id="socialInteractionIcon"
            src="./src/assets/icons/socialInteractionIcon.png"
            alt="Social Interaction image"
          />
          <figcaption>Social Interaction</figcaption>
        </figure>
        <figure class="boxIcons">
          <img
            id="getThingsDoneIcon"
            src="./src/assets/icons/getThingsDoneIcon.png"
            alt="Get Things Done image"
          />
          <figcaption>Get Things Done</figcaption>
        </figure>
      </div>
    </header>
    <main>
      <section class="description">
        <article class="descriptionArticle">
<img class="descriptionArticleImage">
<div class="descriptionArticleCard">
  <h2 class="descriptionArticleTitle">

  </h2>
  <p class="descriptionArticleParagraph"></p>
  <button class="descriptionArticleButton"></button>

</div>
        </article>
        <article>

        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
